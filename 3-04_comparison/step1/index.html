<script>
    'use script';
    const number = Math.floor(Math.random() * 6);
    const answer = parseInt(window.prompt('数あてゲーム。0~5の数字を入力'));
    let message;
    if(answer == number) {
        message = '当たり';
    } else if(answer > number) {
        message = '残念、もっと大きいです';
    } else if(answer < number) {
        message = '残念、もっと小さいです。';
    } 
    
    
    window.alert(message);
